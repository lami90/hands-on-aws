global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'broker'
    static_configs:
      - targets:
          - 'BROKER_EXPORTER_HOST:PORT'

  - job_name: 'node'
    static_configs:
      - targets:
          - 'NODE_EXPORTER_HOST:PORT'
